    <style>
      html, body {
	      font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
        position: relative;
        height: 100%;

        padding: 0;
        -webkit-overflow-scrolling: touch;

      }      
      .main {

      }

        max-height: 10px;

        margin-right: auto;
        max-width: 800px;
        border-style: hidden;
        border-collapse: collapse;
        table-layout: fixed;
	    }
      table.cvTable td {
        padding-bottom: 5px;
        vertical-align: top;
        text-align: left;
      }
      table.cvTable tr.sectionStart td {
        padding-bottom: 15px;
      }
      table.cvTable tr.sectionEnd td {
        padding-bottom: 30px;
      }
      #navigation ul {
          margin-top: 0;
          margin-bottom: 0;
          padding: 0;
      }
      #navigation ul li {
          list-style-type: none;
          display: inline;
      }
      #navigation li:not(:first-child):before {
          content: " | ";
      }
      .photo {
          border-radius: 50%;
          min-width: 1in;
          max-width: 1.8in;

      }
